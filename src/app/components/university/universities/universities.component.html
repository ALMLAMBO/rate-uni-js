<div class="flex flex-row justify-evenly flex-wrap mx-4 my-4">
    @for(university of universities; track university) {
        <mat-card class="w-1/5">
            <mat-card-header>
                <mat-card-title>{{ university.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-divider></mat-divider>
                </div>
                <div>
                    <mat-label>Rector: {{ university.rector }}</mat-label>
                </div>
                
                <div class="mt-1.5">
                    <mat-label>HQ address: {{ university.hqAddress }}</mat-label>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <a [routerLink]="['/universities', university.id]">Details</a>
                </button>
            </mat-card-actions>
        </mat-card>
    }
</div>
