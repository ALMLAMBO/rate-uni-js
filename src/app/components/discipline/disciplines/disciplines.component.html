<div class="flex flex-row justify-evenly flex-wrap mx-4 my-4">
    @for (discipline of disciplines; track discipline) {
        <mat-card class="w-1/5">
            <mat-card-header>
                <mat-card-title>{{ discipline.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-divider></mat-divider>
                </div>
                <div>
                    <mat-label>Type: {{ discipline.disciplineType }}</mat-label>
                </div>

                <div class="mt-1.5">
                    <mat-label>Category: {{ discipline.disciplineCategory }}</mat-label>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <a [routerLink]="['/universities', 
                    this.universityId, 'faculties', 
                    this.facultyId, 'programmes',
                    this.programmeId, 'disciplines',
                    discipline.id]">Details</a>
                </button>
            </mat-card-actions>
        </mat-card>
    }
</div>
