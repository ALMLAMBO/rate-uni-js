<div class="flex mx-10 mb-3">
    <h1 class="justify-center">{{ discipline.name }}</h1>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Кредити: {{ discipline.credits }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Лектор: {{ discipline.lecturer }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Асистент/и: {{ discipline.assistants === '' ? 'Няма' : discipline.assistants }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Категория: {{ discipline.disciplineCategory }}</mat-label>
</div>

<div class="flex mx-10 mb-3">
    <mat-label>Група: {{ discipline.disciplineType }}</mat-label>
</div>

<div class="flex flex-col mx-10 mb-3">
    <div>
        <h3>Описание</h3>
    </div>
    <div class="mt-1">
        <p>
            {{ discipline.description }}
        </p>
    </div>
</div>

<app-reviews 
        [reviews]="reviews"></app-reviews>
